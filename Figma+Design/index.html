<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DAY-1 of Design</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- Center container -->
    <div class="login-box">
      <!-- Login button -->
      <button class="login-btn">Login</button>
    </div>
    <div class="btn-group">
      <button class="btn btn-primary">Primary</button>
      <button class="btn btn-success">Success</button>
      <button class="btn btn-danger">Danger</button>
      <button class="btn btn-warning">Warning</button>
      <button class="btn btn-info">Info</button>
      <button class="btn btn-dark">Dark</button>
      <button class="btn btn-light">Light</button>
    </div>

    <div class="profile-card zoom-card">
      <!-- Profile image placeholder with user icon -->
      <div class="profile-img">
        <img src="./images/pic.png" alt="" />
      </div>

      <!-- User name -->
      <h3 class="user-name"><i class="fa fa-id-badge"></i> User Name</h3>

      <!-- Designation -->
      <p class="designation"><i class="fa fa-briefcase"></i> Designation</p>

      <!-- Rating -->
      <div class="rating">
        <i class="fa fa-star"></i>
        <i class="fa fa-star"></i>
        <i class="fa fa-star"></i>
        <i class="fa fa-star"></i>
        <i class="fa fa-star-o"></i>
      </div>

      <!-- Key points only -->
      <ul class="key-points">
        <li><i class="fa fa-code"></i> Frontend Developer</li>
        <li><i class="fa fa-clock-o"></i> 2+ Years Experience</li>
        <li><i class="fa fa-comments"></i> Good Communication</li>
      </ul>
    </div>
  </body>
</html>
